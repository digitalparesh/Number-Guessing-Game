<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Number guessing game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
      if your guess was too high or too low.
    </p>
    <label for="text">Enter a guess:</label>
    <input type="text" name="" id="num">
    <button id="submit">Submit guess</button>
    <p id="preGuess"></p>
    <p id="colorMsg"></p>
    <p id="msg"></p>
    <button id="new">Start the new game</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
